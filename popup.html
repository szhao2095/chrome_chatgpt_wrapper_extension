<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Prompt Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>OpenAI Prompt Saver</h1>
        <input type="text" id="promptName" placeholder="Enter prompt name" />
        <select id="gptModels">
            <option value="gpt-3.5-turbo" selected="selected">GPT-3.5-Turbo</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="claude-3-5-sonnet-20240620">Claude-3.5-Sonnet</option>
        </select>
        <textarea id="context" placeholder="Enter the context here..."></textarea>
        <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        <div id="imageContainer" contenteditable="true" class="image-paste-area">
            Paste image here (Ctrl+V)
        </div>
        <button id="clearImage">Clear Image</button>
        <button id="query" class="big-blue-button">Query</button>
    </div>
    <div  id="responseContentDiv" class="content">
        <h2>Response</h2>
        <div id="response"></div>
    </div>
    <div class="content">
        <h2>Prompt Preset Menu</h2>
        <select id="savedPrompts">
            <option value="">Select a saved prompt</option>
        </select>
        <button id="savePrompt">Save Prompt</button>
        <button id="loadPrompt">Load Prompt</button>
        <button id="setAsDefault">Set as Default</button>
        <button id="clearAllPresets" class="big-red-button">Clear All Presets</button>
    </div>
    <div class="content">
        <h2>Debug</h2>
        <button id="clearDebugMessages">Clear Debug Messages</button>
        <div id="debugMessages"></div>
    </div>
    <footer class="footer">
    </footer>
</div>
<script type="module" src="popup.js"></script>
</body>
</html>
